<!DOCTYPE html>
<html>
<head>
    <title>FlashCAP Suggestion Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        form input[type="submit"] {
            padding: 10px 15px;
        }
        .suggestions {
            margin-top: 20px;
        }
        .suggestion {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>FlashCAP - Suggestion Box ðŸ’¡</h1>
    <form method="POST">
        <input type="text" name="suggestion" placeholder="Your suggestion..." required />
        <input type="submit" value="Submit" />
    </form>
    <div class="suggestions">
        <h3>Submitted Suggestions:</h3>
        {% for s in suggestions %}
            <div class="suggestion">{{ s }}</div>
        {% endfor %}
    </div>
</body>
</html>

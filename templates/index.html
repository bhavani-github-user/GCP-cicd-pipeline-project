<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Suggestion Box</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .box { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        ul { background: #f9f9f9; padding: 10px; border-radius: 5px; }
        li { margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>💬 Submit Your Suggestion</h2>
        <form action="/submit" method="POST">
            <textarea name="suggestion" placeholder="Type something..." required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>

        <h3>📝 Suggestions So Far:</h3>
        <ul>
            {% for s in suggestions %}
                <li>{{ s }}</li>
            {% else %}
                <li>No suggestions yet. Be the first!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
